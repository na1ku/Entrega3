<!DOCTYPE html>

{% extends "Entregable3/base.html" %}
{% block title %}
    Buscar Paciente
{% endblock title %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Your meta description goes here" />
        <meta name="keywords" content="your, meta, keywords, go, here" />
    </head>
    <body>

        {% block content %}

            <div style="display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh">
                <div style="background-color: #f8f9fa; border-radius: 10px; padding: 20px">
                    <form action="{% url 'paciente:buscar_paciente_resultado' %}" method="GET">
                        {% csrf_token %}
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required />
                        <button type="submit">Buscar</button>
                    </form>
                </div>
            </div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

        {% endblock content %}

    </body>
</html>

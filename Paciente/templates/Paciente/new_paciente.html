<!DOCTYPE html>

{% extends "Entregable3/base.html" %}
{% block title %}
    Agregar Paciente
{% endblock title %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Your meta description goes here" />
        <meta name="keywords" content="your, meta, keywords, go, here" />
    </head>
    <body>

        <!-- Page content-->
        {% block content %}
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3 container">
                        <div class="container rounded-5" style="background-color: #ced4da">
                            <h2 class="text-center pt-4">Registrar Paciente</h2>
                            <form method="post" class="mb-4 p-4">
                                {% csrf_token %}
                                {{ form }}
                                <br />
                                <a href="{% url 'paciente:index' %}" class="btn btn-secondary text-end">Cancelar</a>
                                <button type="submit" class="btn btn-primary text-end">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

        {% endblock content %}
    </body>
</html>

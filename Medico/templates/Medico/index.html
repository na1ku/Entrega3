
<!DOCTYPE html>

{% extends "Entregable3/base.html" %}
{% block title %}
    Medicos
{% endblock title %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Your meta description goes here" />
        <meta name="keywords" content="your, meta, keywords, go, here" />
    </head>
    <body>
        <!-- Page content-->
        {% block content %}
            <div class="container mt-5">
                <div class="row">

                    <h2 class=" col-9">Listado de Medicos</h2>
                    <a class="col-3 btn btn-primary" href="{% url 'medico:new_medico' %}">Agregar Medico</a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Matricula</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for medico in medicos %}
                                <tr>
                                    <td>{{ medico.nombre }}</td>
                                    <td>{{ medico.apellido }}</td>
                                    <td>{{ medico.matricula }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    {% endblock content %}
</body>
</html>
